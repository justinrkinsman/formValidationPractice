<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Form Validation Practice</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <form>
        <fieldset>
            <label for="email">Email: 
                <input type="email" name="email" id="email" required minlength="1">
            </label>
            <label for="country">Country: 
                <input type="text" name="country" id="country" required minlength="2">
            </label>
            <label for="zipCode">Zip Code:
                <input type="text" name="zipCode" id="zipCode" required minlength="5">
            </label>
            <label for="password">Password: 
                <input type="text" name="password" id="password" required minlength="8">
            </label>
            <label for="passwordConfirm">Confirm Password: 
                <input type="text" name="passwordConfirm" id="passwordConfirm" required minlength="8">
            </label>
            <button type="submit">
                Submit: 
            </button>
        </fieldset>
    </form>
</body>
</html>
