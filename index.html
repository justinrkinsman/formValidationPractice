<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Form Validation Practice</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <form novalidate>
        <fieldset>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" required>
            <label for="country">Country: </label>
            <input type="text" name="country" id="country" required pattern="[A-Za-z]+" minlength="4">
            <label for="zipCode">Zip Code: </label>
            <input type="text" name="zipCode" id="zipCode" required pattern="[0-9]+" minlength="5">
            <label for="password">Password: </label>
            <input type="text" name="password" id="password" required minlength="8">
            <label for="passwordConfirm">Confirm Password: </label>
            <input type="text" name="passwordConfirm" id="passwordConfirm" required minlength="8">
            <button type="button">Submit: </button>
        </fieldset>
    </form>
</body>
</html>
